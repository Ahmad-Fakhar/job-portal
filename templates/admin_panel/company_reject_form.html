{% extends 'base.html' %}
{% block title %}Reject Company{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h3 class="fw-bold mb-3 text-danger"><i class="fas fa-times-circle me-2"></i>Reject Company</h3>
                    <p>Provide a reason for rejecting <strong>{{ company.name }}</strong>. The company will be notified.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Reason</label>
                            <textarea name="reason" class="form-control" rows="4" required></textarea>
                        </div>
                        <div class="d-flex justify-content-end gap-2">
                            <a href="{% url 'admin_company_detail' company.id %}" class="btn btn-outline-secondary">Cancel</a>
                            <button class="btn btn-danger" type="submit">Reject</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
