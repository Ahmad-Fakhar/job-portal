{% extends 'base.html' %}
{% block title %}Delete Company{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm border-0">
                <div class="card-body text-center">
                    <h3 class="fw-bold mb-3 text-danger"><i class="fas fa-trash me-2"></i>Delete Company</h3>
                    <p>Deleting <strong>{{ company.name }}</strong> will remove all related jobs and applications.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-2">
                            <a href="{% url 'admin_company_detail' company.id %}" class="btn btn-outline-secondary">Cancel</a>
                            <button class="btn btn-danger" type="submit">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
