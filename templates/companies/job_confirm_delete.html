{% extends 'base.html' %}
{% block title %}Delete Job{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm border-0">
                <div class="card-body text-center">
                    <h3 class="fw-bold mb-3"><i class="fas fa-trash text-danger me-2"></i>Delete Job</h3>
                    <p>Are you sure you want to delete <strong>{{ job.title }}</strong>? This cannot be undone.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-2">
                            <a href="{% url 'company_job_list' %}" class="btn btn-outline-secondary">Cancel</a>
                            <button class="btn btn-danger" type="submit">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
